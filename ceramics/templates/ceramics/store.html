{% extends 'base.html' %}

{% load static %}
{% block content %}

  <link rel="stylesheet" href="{% static "ceramics/css/store.css" %}" />

  <div id="work-container">

    {% for item in items %}
      <div class="work-wrapper">
        <div class="work-item">
          <img src="/{{ item.image }}" alt="" />

          <div class="work-text font">
            <form class="add-to-cart" target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
              <input type="hidden" name="cmd" value="_s-xclick">
              <input type="hidden" name="hosted_button_id" value="RXD34FTN3VW22">
              <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
              <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
            {{ item.name }}
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

{% endblock %}
